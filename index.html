<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="Ricardo Rodriguez">

    <!-- FAVICON -->

    <!-- BOOTSTRAP CSS -->

    <!-- ICONOS DE BOOTSTRAP -->

    <!-- TU ARCHIVO CSS PERSONAL -->
    <link rel="stylesheet" href="styles.css">

    <title>Login-Credenciales-Acces</title>
</head>
<body>

    <div class="container ">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            

            <div class="box-izquierda rounded-5 col-md-6">
                <div class="imagen-izquierda-img mb-3">
                    <img  src="img/pexels-mikhail-nilov-7731332.jpg " alt="" class="img-fluid rounded-5">
                </div>
                <p class="text-white fs-2"> Verificado</p>    
                <small class="text-white text-wrap text-center">Lorem ipsum dolor sit amet,recusand-ae,excepturi dolorem amet dicta molestias iusto asperiores.</small>                                                                                  
            </div>





            <div class="box-derecha col-md-6">
                <div class="row   align-items-center ">
                    <div class="header-text mb-4" >
                        <h2>Hola otra vez</h2>
                        <p>No sotros somos vfelix otra vez</p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>

                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="form-check">
                            <label for="form-check" class="form-check-label text-secondary">
                                <small>Recuerda tu contraseña</small>
                            </label>
                        </div>

                        <div class="forgot">
                            <small><a href="#">No recuerdas tu contraseña ?</a></small>
                        </div>
                    </div>
                    
                    <div class="input group mb-3">
                        <a href="dashboard.html" class="btn btn-lg btn-primary w-100 fs-6" style="text-decoration: none; color: white;">Login </a>
                    </div>

                    <div class="input group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="img/google-img.png " style="width: 20px;" class="me-2" alt=""><small>Ingresa con Google</small></button>
                    </div>
                    <div class="row">
                        <small>No tienes una cuenta? <a href="#">Ingresa aquí</a></small>
                    </div>

                </div>
            </div>


        </div>
    </div>
